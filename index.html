<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Card -->
  <main class="card">
    <div class="image">
      <picture>
        <source media="(min-width: 56rem)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="">
      </picture>
    </div>

    <div class="info">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <ul class="stats-container">
        <li class="stat">
          <strong class="stat_number">10k+</strong>
          <h2 class="stat_name">companies</h2>
        </li>
        <li class="stat">
          <strong class="stat_number">314</strong>
          <h2 class="stat_name">templates</h2>
        </li>
        <li class="stat">
          <strong class="stat_number">12M+</strong>
          <h2 class="stat_name">queries</h2>
        </li>
      </ul>
    </div>
  </main>

  <!-- Attribution -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/fernandolapaz">Fernando</a>.
  </footer>
</body>

</html>
